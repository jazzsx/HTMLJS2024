<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 6 | JavaScript Pay Calculator</title>
</head>
<body>
    <h1>Week 6 | JavaScript Pay Calculator</h1>
    <script>
        var taxRate = 0.2
        var hourlyPay = Number(prompt('Please enter your hourly rate: $'))
        console.log(`The hourly rate is ${hourlyPay}`)
        var hoursWorked = Number(prompt('Please enter the hours you worked over a week period: '))
        console.log(`The hours worked is ${hoursWorked}`)

        var grossPay = hoursWorked * hourlyPay
        var taxedAmount = grossPay * taxRate
        var netPay = grossPay - taxedAmount

        alert(`The gross pay is ${grossPay.toFixed(2)}\nUncle Sam's Share is ${taxedAmount.toFixed(2)}\nThe net pay is ${netPay.toFixed(2)}`)

    </script>
    
</body>
</html>
