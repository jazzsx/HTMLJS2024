<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Week 9 | Creating Elements</title>
<style type="text/css">
	.border{border:1px solid black;}
	
</style>
</head>

<body>
	<script type="text/javascript">
	//Use this Array of objects to complete the assignment.
		var people =[
			{first:"Jason", last:"Vorhees", credit:"Friday the 13th"},
			{first:"Freddy", last:"Krueger", credit:"A Nightmare on Elm Street" },
			{first:"Roger", last:"Rabbit", credit:"Who Framed Roger Rabbit" },
			{first:"Kevin", last:"McCallister", credit:"Home Alone" },
			{first:"Godzilla", last:"King of The Monsters", credit:"Godzilla" },
			{first:"Buzz", last:"Lightyear", credit:"Toy Story" },
			{first:"Marion", last:"Cobretti", credit:"Cobra" }
			]
		var bodyElement = document.querySelector("body")
		for(let i = 0; i < people.length; i++){
			var tempDiv = document.createElement("div")
			tempDiv.setAttribute("id", String(i))
			tempDiv.setAttribute("class", "border")
			tempDiv.setAttribute("data-first", people.first)
			tempDiv.setAttribute("data-last", people.last)
			tempDiv.setAttribute("data-credit", people.credit)

			for(key in tempDiv){
				var p = document.createElement("p")
				p.dataset.first
				text = document.createTextNode(`FIRST: ${people.first}`)

				p.dataset.last
				text = document.createTextNode(`LAST: ${people.second}`)

				p.credit
				text = document.createTextNode(`CREDIT: ${people.credit}`)

				p.appendChild(text)
				p.appendChild(tempDiv)
				
			}
		}
		tempDiv.appendChild(bodyElement)
	
	</script>
</body>

</html>
